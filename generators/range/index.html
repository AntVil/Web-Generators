<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Web-Generators-scrollbar</title>

    <link rel="stylesheet" href="../../generic-styles/layout.css" />
    <link rel="stylesheet" href="../../generic-styles/style.css" />

    <link rel="stylesheet" href="./style.css" />

    <script src="../../scripts/Style.js"></script>
    <script src="../../scripts/Property.js"></script>
    <script src="script.js"></script>

    <style id="resultStyle">

    </style>
</head>

<body>
    <header>
        <h1>Web-Generators-range</h1>
    </header>

    <nav>
        <div>
            <ul>
                <li><a href="../../index.html">home</a></li>
                <li><a href="../../generators/scrollbar/index.html">scrollbar</a></li>
                <li><a href="../../generators/range/index.html">range</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h3>Support</h3>
        <p>Select which support is needed, the controls below may change, since browsers have diffrent support.</p>
        <form>
            <label for="chromeSupport">chrome</label>
            <label for="edgeSupport">edge</label>
            <label for="firefoxSupport">firefox</label>
            <label for="operaSupport">opera</label>

            <input id="chromeSupport" name="chromeSupport" type="checkbox" onchange="updateForm()" checked />
            <input id="edgeSupport" name="edgeSupport" type="checkbox" onchange="updateForm()" checked />
            <input id="firefoxSupport" name="firefoxSupport" type="checkbox" onchange="updateForm()" checked />
            <input id="operaSupport" name="operaSupport" type="checkbox" onchange="updateForm()" checked />
        </form>

        <h3>Controls</h3>
        <button id="randomButton" onclick="setRandom()" title="generate a random scrollbar style">random</button>
        <br>
        <br>

        <section id="inputs">

        </section>

        <br>
    </main>

    <aside>
        <section>
            <input id="result" type="range" />

            <textarea id="resultCode" disabled></textarea>

            <button onclick="copyCodeToClipboard()">to clipboard</button>
        </section>
    </aside>

    <footer>
        <h6>created by AntVil</h6>
    </footer>
</body>

</html>
